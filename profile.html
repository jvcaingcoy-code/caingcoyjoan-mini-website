<body>

<!-- Reuse your header (same as index.html) -->
 <header class="site-header">
    <div class="container header-container">
      <div class="logo">THRIFTIE</div>
      <button class="menu-toggle" aria-label="Toggle Menu">
        <i class="fa-solid fa-bars"></i>
      </button>

<!---NAV--->
      <nav class="nav-menu">

</header>

<!-- PROFILE CONTENT -->
<div class="profile-container">

  <div class="profile-header">
    <img src="Pictures/Userprofile.png" alt="User Avatar">
    <h2 id="displayName">Guest User</h2>
    <p id="displayEmail">guest@example.com</p>
  </div>

  <!-- Edit Profile -->
  <div class="profile-section">
    <h4>Edit Profile</h4>
    <form id="editForm">
      <input type="text" id="username" class="form-control mb-3" placeholder="Enter your name" />
      <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" />
      <button type="button" class="btn btn-primary w-100" onclick="saveProfile()">Save Changes</button>
    </form>
  </div>

  <!-- Order History -->
  <div class="profile-section">
    <h4>Your Orders</h4>
    <p>No orders yet.</p>
  </div>

  <!-- Logout -->
  <button class="logout-btn" onclick="logout()">Log Out</button>

</div>
