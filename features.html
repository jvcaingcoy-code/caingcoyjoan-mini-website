<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thriftie Features Gallery</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
<style>
  /* HEADER LANG */
.profile-site-header {
  background: #ded9d3;
  border-bottom: 1px solid #ddd;
}

.profile-header-container {
  display: flex;
  justify-content: space-between;
  align-items: right;
  height: 70px;
}

.profile-logo {
  font-weight: 800;
  font-size: 40px;
  letter-spacing: 1px;
  user-select: none;
}

/* MENU SCREEN CANNOT SEEN ON WIDE SCREEN */
.profile-menu-toggle {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  display: none;
}

.profile-nav-menu {
  flex-grow: 1;
  margin-left: 40px;
}
/*NAV MENU AT USER PROFILE NASA RIGHT SIDE */
.profile-nav-list {
  list-style: none;
  display: flex;
  justify-content: flex-end;
  gap: 20px;
  font-weight: 700;
  user-select: none;
}
.profile-nav-list li {
  cursor: pointer;
}
.profile-nav-list li a {
  color: #222;
  text-decoration: none;
  font-size: 14px;
  font-weight: 700;
  letter-spacing: 0.9px;
}
.profile-nav-list li a:hover {
  text-decoration: underline;
}
.profile-cart-icon {
  position: relative;
  font-size: 20px;
  cursor: pointer;
  color: #383636;
}


.profile-body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    .gallery-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px;
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      min-width: 300px;
      height: 450px;
      border-radius: 20px;
      flex-shrink: 0;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .like-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .like-icon.liked {
      color: #e74c3c;
      transform: scale(1.3);
    }

    /* Hide scrollbar */
    .gallery-container::-webkit-scrollbar {
      display: none;
    }
    .gallery-container {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    @media (max-width: 768px) {
      .gallery-item {
        min-width: 250px;
        height: 350px;
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        min-width: 200px;
        height: 300px;
      }
    }
</style>
  
</head>
<body>

    <header class="site-header">
    <div class="container header-container">
      <div class="logo">THRIFTIE</div>
      <button class="menu-toggle" aria-label="Toggle Menu">
        <i class="fa-solid fa-bars"></i>
      </button>

<!---NAV--->
      <nav class="nav-menu">
        <ul class="nav-list ">
          <li><a href="index.html">SHOP</a></li>
          <li><a href="features.html">FEATURES</a></li>
          <li><a href="profile.html">PROFILE</a></li>
          <li class="cart-icon" aria-label="Shopping cart">
            <i class="fa-solid fa-bag-shopping"></i>
          </li>
        
        
        </ul>
      </nav>
    </div>
  </header>

<h1>Featured Gallery</h1>

<div class="gallery-container">
  <div class="gallery-item">
    <img src="Pictures/Hoodie.png" alt="Hoodie">
    <span class="like-icon">&#10084;</span>
  </div>
  <div class="gallery-item">
    <img src="Pictures/Windbreaker.png" alt="Windbreaker">
    <span class="like-icon">&#10084;</span>
  </div>
  <div class="gallery-item">
    <img src="Pictures/Track.png" alt="Track Jacket">
    <span class="like-icon">&#10084;</span>
  </div>
  <div class="gallery-item">
    <img src="Pictures/Cardigan.png" alt="Cardigan">
    <span class="like-icon">&#10084;</span>
  </div>
  <div class="gallery-item">
    <img src="Pictures/Baggy pants.png" alt="Baggy Pants">
    <span class="like-icon">&#10084;</span>
  </div>
</div>

</body>
</html>
